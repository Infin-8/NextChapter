<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.8.0/css/all.min.css"
      integrity="sha384-zcbx9ElMLs0OpEmDk1dUIf1yZnv2XsucrRYMFtcM8vFpBZncoFRZjOUCjfl3pXQP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mediaQueries.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0dd996abf5.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Store/state.mjs" defer></script>
    <script type="module" src="./Utilities/helpers.mjs" defer></script>
    <script type="module" src="./app.mjs" defer></script>
  </head>

  <body>
    <div id="grid-main">
      <div id="side-container" class="main-grid-unit">
        <div class="side-unit">
          <form class="input-containers">
            <label for="budget"><strong>Budget</strong></label>
            <input
              id="budget"
              type="number"
              placeholder="..."
              required
            />
          </form>
        </div>

        <div class="side-unit">
          <form class="input-containers" onsubmit="addExpense(event)">
            <label id="bill"><strong>Bill</strong></label>
            <input type="text" id="bill" placeholder="..." required />
            <label for="amount"><strong>Amount</strong></label>
            <input type="number" id="amount" placeholder="...." required />
            <button id="add-expense-btn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
        </div>
      </div>

      <div id="main-container" class="main-grid-unit">
        <div class="main-unit" id="display-container">
          <div class="display-unit">
            <p><strong class="xl-text">Balance</strong></p>
            <p id="balance"></p>
          </div>
          <div class="display-unit">
            <p><strong class="xl-text">Expenses</strong></p>
            <p id="expenses"></p>
          </div>
        </div>

        <main class="main-unit" id="display-expenses"></main>
      </div>
    </div>
  </body>
</html>
